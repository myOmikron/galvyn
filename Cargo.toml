[workspace]
resolver = "2"
members = [
    "./galvyn",
    "./galvyn-cli",
    "./galvyn-macros",
    "./galvyn-core",
    "./contrib/galvyn-contrib-auth",
    "./contrib/galvyn-contrib-oauth",
    "./example/blog", "contrib/galvyn-contrib-timers",
]

[workspace.dependencies]
axum = { version = "~0.8", default-features = false }
rorm = { version = "~0.7", default-features = false }
rorm-macro-impl = { version = "~0.9" }
tokio = { version = ">=1.44.2", default-features = false }
